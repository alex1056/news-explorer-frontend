<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NewsExplorer сохраненные статьи</title>
    <meta name="author" content="Александр Бесов" />
    <meta
      name="description"
      content="Страница содержит сохраненные статьи пользователя"
    />
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="<%=require('./images/favicon.png').default%>"
    />
  </head>

  <body class="body">
    <div class="page">
      <header class="header header_dark">
        <div class="header__container">
          <a href="./" class="header__logo link header__link header__link_dark"
            >NewsExplorer</a
          >
          <div class="header__mobile-icon">
            <div class="header__sandwich header__sandwich_black"></div>
            <!-- <div class="header__cross"></div> -->
          </div>
          <nav class="header__hi-res-menu">
            <ul class="header__menu">
              <li class="header__menu-item">
                <a href="/" class="link header__link" id="indexpagelink"
                  >Главная</a
                >
              </li>
              <li class="header__menu-item" id="articlespage">
                <a
                  href="/articles.html"
                  class="link header__link"
                  id="articlespagelink"
                  >Сохраненные статьи</a
                >
              </li>
              <li
                class="header__menu-item auth-btn header__auth-btn auth-btn_theme_dark"
              >
                <a href="#" class="link header__link">
                  <p class="auth-btn__name-text">Грета</p>
                  <div
                    class="auth-btn__logout-icon auth-btn__logout-icon_enabled"
                  ></div>
                </a>
              </li>
            </ul>
          </nav>
        </div>

        <div class="header__mobile-menu">
          <nav class="header__mobile-menu-back">
            <div class="header__container">
              <a href="./" class="header__logo link header__link"
                >NewsExplorer</a
              >
              <div class="header__mobile-icon">
                <div class="header__cross"></div>
              </div>
            </div>

            <ul class="header__menu">
              <li class="header__menu-item">
                <a href="./" class="link header__link">Главная</a>
              </li>
              <li class="header__menu-item" id="articlespage">
                <a href="./articles.html" class="link header__link"
                  >Сохраненные статьи</a
                >
              </li>
              <li class="header__menu-item auth-btn header__auth-btn">
                <a href="#" class="link header__link">
                  <p class="auth-btn__name-text">Авторизоваться</p>
                  <div
                    class="auth-btn__logout-icon auth-btn__logout-icon_theme_white"
                  ></div>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <main class="main">
        <section class="intro-art">
          <div class="intro-art__container">
            <h1 class="intro-art__title">Сохраненные статьи</h1>
            <h2 class="content-title intro-art__subtitle">
              Грета, у вас 5 сохранённых статей
            </h2>
          </div>
        </section>

        <section class="cards">
          <div class="cards__container">
            <div class="grid-cards cards__grid-cards"></div>
          </div>
        </section>

        <section class="footer">
          <div class="footer__container">
            <p class="footer__copyright">
              &copy; 2020 Supersite, Powered by News API
            </p>
            <ul class="nav footer__nav">
              <li class="nav__item footer__nav-item">
                <a href="./" class="link nav__link footer__link">Главная</a>
              </li>
              <li class="nav__item footer__nav-item">
                <a
                  href="https://praktikum.yandex.ru/"
                  target="_blank"
                  class="link nav__link footer__link"
                  >Яндекс.Практикум</a
                >
              </li>
              <li class="nav__item footer__nav-item">
                <div class="footer__icons-container">
                  <a
                    href="https://github.com/alex1056"
                    target="_blank"
                    class="link nav__link"
                  >
                    <img
                      src="<%=require('./images/git-icon.svg').default%>"
                      alt="Ссылка на GitHub"
                      class="footer__icon"
                    />
                  </a>
                  <a
                    href="https://www.facebook.com/"
                    target="_blank"
                    class="link nav__link"
                  >
                    <img
                      src="<%=require('./images/fb-icon.svg').default%>"
                      alt="Ссылка на Facebook"
                      class="footer__icon"
                    />
                  </a>
                </div>
              </li>
            </ul>
          </div>
        </section>
      </main>
    </div>
    <script src="<%= htmlWebpackPlugin.files.js %>" type="module"></script>
    <!-- <script src="../js/articles.js" type="module"></script> -->
  </body>
</html>
